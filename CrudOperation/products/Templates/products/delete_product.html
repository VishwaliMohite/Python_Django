{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Product</title>
    <link rel="stylesheet" href="{% static 'products/css/style.css' %}" />
</head>
<body>
    <h2>Are you sure you want to delete "{{ product.name }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn-confirm">Yes, Delete</button>
        <a href="{% url 'product_list' %}" class="btn-cancel">Cancel</a>
    </form>
</body>
</html>
