{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="{% static 'products/css/style.css' %}" />
</head>
<body>
    <h2>Edit Product</h2>
  <form method="post">
    {% csrf_token %}
    Name: <input type="text" name="name" value="{{ product.name }}"><br>
    Price: <input type="number" name="price" step="0.01" value="{{ product.price }}"><br>
    Description: <textarea name="description" value="{{ product.description }}"></textarea><br>
    Stock: <input type="number" name="stock" value="{{ product.stock }}"><br>
    <input type="submit" value="Update Product" class="btn btn-submit">
  </form>
  <a href="{% url 'product_list' %}" class="btn btn-back">Back to Product List</a>
  {% if messages %}
    <ul>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
</body>
</html>
